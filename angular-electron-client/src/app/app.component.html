      <ngb-tabset>
        <ngb-tab title="Add Patient">
          <ng-template ngbTabContent>
            <br>
            <app-patients></app-patients>

        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle> View Patient</ng-template>
          <ng-template ngbTabContent>

          </ng-template>
